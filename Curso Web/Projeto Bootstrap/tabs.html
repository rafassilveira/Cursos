<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Bootstrap Modal Window</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
      <div class="container">
          
          <div class="page-header">
              <h1> Bootstrap Tabs/h1></h1>
              <p class="lead"> Alterne facilmente entre conteudos</p>
          </div><!-- Page-header-->

          <!-- Criacao das abas-->

          <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a></li>
            <li ><a href="#aval" role="tab" data-toggle="tab">Avaliações</a></li>
            <li ><a href="#compre" role="tab" data-toggle="tab">Compre Também</a></li>
            
          </ul>

          <!-- Conteudo das abas-->          
          <div class="tab-content">

            <!-- Aba Informações-->
            <div class="tab-pane active" role="tabpanel" id="info">
              <h3>Informações</h3>
              <p>texto qualquer</p>
            </div>

            <!-- Aba Avaliações-->
            <div class="tab-pane " role="tabpanel" id="aval">
              <h3>Avaliações</h3>
              <p>texto qualquer</p>
            </div>

            <!-- Aba Compre também-->
            <div class="tab-pane " role="tabpanel" id="compre">
              <h3>Compre também</h3>
              <p>texto qualquer</p>
            </div>

          </div>



      </div><!-- Container-->

    

        

      
      

  
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src=" bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
