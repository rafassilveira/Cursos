<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alert</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Botoes Alert</h1>

      </div>

      <div class="alert alert-success" role="alert"><!--Essa tag role é indicada para que os buscadores consigam visualiar e melhor a experianecia para usuarios de acessicibilidade -->


      <!-- Acessuble Rich Internet Applications (ARIA)-->
        <strong>Success</strong> Teste!!
        <button type="button" class="close" data-dismiss="alert" aria-label="Fechar"><!--Incluir o botão x,e ao apertar o x fecha a div inteira-->
          <span aria-hidden="true">&times;</span> <!--O aria-hidden serve para quando um usuario entrar no site com um leitor de dela ao inves de aparecer o botao x, ele vai aparecer escrito fechar, deixando o site mais fácil e com o padrão de acessibilidade -->
        </button>
          

      </div>

      <div class="alert alert-info" role="alert">

      <strong>Info</strong> Teste!!
        

      </div>

      <div class="alert alert-warning" role="alert">

      <strong>warning</strong> Teste!!
        

      </div>

        <div class="alert alert-danger" role="alert">

      <strong>danger</strong> Teste!!
        

      </div>








       

        

      </div>
      

  
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src=" bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
