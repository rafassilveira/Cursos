<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Botoes</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Botoes Booststrap</h1>

      </div>


        <div class="row">
          <div class="col-sm-6">
            <h3>Botoes padrão</h3>
            <a href="#" class="btn btn-default">Botão link</a> 
            <input type="submit" class="btn btn-default" value="Botao Submit">
            <button class="btn btn-default">Botao Button</button> 

          </div>

          <div class="col-sm-6">
            <h3>Tipos de botoes</h3>

            <button class="btn btn-default">Botao Button</button>
            <button class="btn btn-primary">Botao Button</button>
            <button class="btn btn-success">Botao Button</button>
            <button class="btn btn-danger">Botao Button</button>
            <button class="btn btn-info">Botao Button</button>  
            <button class="btn btn-link">Botao Button</button>   

          </div>
        </div><!-- Row-->

        <div class="row">
          <div class="col-sm-6">
          <h3>Botoes nivel de bloco</h3>
           <button class="btn btn-primary btn-block">Botao Button</button>
           <button class="btn btn-danger btn-block">Botao Button</button>
           <button class="btn btn-info btn-block">Botao Button</button>
          </div>
          <div class="col-sm-6">
            <h3>Tamanho de botoes</h3>
            <button class="btn btn-default btn-xs">Botao Button</button>
            <button class="btn btn-default btn-sm">Botao Button</button>
            <button class="btn btn-default btn-md">Botao Button</button>
            <button class="btn btn-default btn-lg">Botao Button</button>

          </div>
        </div><!-- Row-->

        

      </div>
      

  
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src=" bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
