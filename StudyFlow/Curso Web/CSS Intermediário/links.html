<!DOCTYPE html>
<html>
<head>
	<title>Links</title>

	<meta charset="utf-8">
	<style type="text/css">

		a{
			text-decoration: none;
		}
		/*Links NÃ£o visitados*/

		a:link{
			color:green;
		}

		/*Links  visitados*/


		a:visited{
			color:gray;
		}

		/*Links Hover,passa o cursor sobre o link*/


		a:hover{
			color:blue;
			background: pink
		}

		/*Links Ativos*/

		a:active{
			color: yellow;
		}

	</style>
</head>
<body>

<a href="https://www.google.com.br">Google</a>|

<a href="http://www.tecmundo.com.br">Tecmundo</a>|

<a href="http://www.nasa.com">Nasa</a>|

</body>
</html>
