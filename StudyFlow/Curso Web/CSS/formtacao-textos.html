<!DOCTYPE html>
<html>
<head>
	<title>Formatações de texto </title>
	<meta charset="utf-8">

	<style type="text/css">
		.texto{
			font-size: 16px;
			font-family: "Georgia";
		}
		.negrito{
			font-weight: bold;
		}

		.estilo{
			/*font-style: oblique;*/
			font-style: line-through;
		}

		.texto-padrao{
			font:bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;

		}

		.formatacao{
			/*text-decoration: overline;*/
			text-decoration:line-through;
		}

	</style>

	<body>
		<p class="texto">hdshdiahduiahuidhahduai<span class="formatacao">hduiah</span>duiauidhadaiu</p>
		<p class="negrito">Conteudo 1 </p>
		<p class="estilo">Conteudo 2</p>
		<p class="texto-padrao">Conteudo 2</p>

	</body>

	

	

</html>
